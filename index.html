<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bender</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="input">
        <h2>Ввід данних</h2>
        <div>
          <p>Розкрій планки</p>
          <input class="plank-height" type="number" />
          <p>Кількість планок</p>
          <input class="plank-quantity" type="number" />
          <button class="button" type="button">Записати</button>
          <p class="input-wrong"></p>
        </div>
      </section>
      <section class="dates-lists">
        <h2>Введені дані</h2>
        <ul class="input-list"></ul>
      </section>
      <section class="result">
        <h2>Розрахунок</h2>
        <button class="result-button" type="button">Розрахувати</button>
        <p class="result-paragraph"></p>
        <ul class="result-details-list"></ul>
      </section>
      <section class="price"></section>
      <h2>Прайслист</h2>
      <p>Ціна за м2</p>
      <input class="price-input-price" type="number" />
      <p>Коефіцієнт</p>
      <input class="price-input-koef" type="number" />
      <button class="price-button">Розразувати</button>
      <table class="price-table">
        <thead>
          <tr>
            <th>Назва планки</th>
            <th>Розкрій</th>
            <th>Кількість</th>
            <th>Ціна за одиницю</th>
            <th>Сумма</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td colspan="4">Разом:</td>
            <td class="table-sum"></td>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer></footer>
    <script src="./scripts/listCalculate.js"></script>
  </body>
</html>
